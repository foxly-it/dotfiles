services:
  adguard-blockpage:
    image: nginx:alpine
    container_name: adguard-blockpage
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx/adguard-blockpage.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=Europe/Berlin
